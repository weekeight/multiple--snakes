<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>多人在线贪吃蛇游戏--demo</title>
    <!-- 
        width=device-width：让文档的宽度与设备的宽度保持一致，且文档最大的宽度比例是1.0
        initial-scale=1：初始的缩放比例
        maximum-scale=1：允许用户缩放到的最大比例（对应还有个minimum-scale）
        user-scalable=no：不允许用户手动缩放
    -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 
        telephone=no：禁止自动将页面中的数字识别为电话号码
        address=no：禁止自动地址转为链接
        email=no：禁止自动将email转为链接
    -->
    <meta name="format-detection" content="telephone=no;address=no;email=no" />
    <!-- 强制将页面布局为一列 -->
    <meta name="mobileOptimized" content="width" />
    <!-- 申明页面是移动友好的 -->
    <meta name="handheldFriendly" content="true" />
    <!-- 允许用户使用全屏模式浏览 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 当用户使用全屏浏览时，将状态条设置为黑色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="./style/main.css" />
</head>
<body>
<audio loop="loop" id="Background-AudioPlayer" preload="auto">
<source src="./audio/background.mp3" type="audio/mp3"/>
</audio>
    <p class="topHead">多人在线贪吃蛇游戏--demo</p>
    <canvas id="main-canvas" width="100%"></canvas>
    <div id="control">
        <a class="up" derection="up">U</a>
        <a class="right" derection="right">R</a>
        <a class="down" derection="down">D</a>
        <a class="left" derection="left">L</a>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full-min.js"></script>
    <script type="text/javascript" src="./js/snake.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script>
        var socket = io.connect('http://localhost');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });
    </script>
</body>
</html>
