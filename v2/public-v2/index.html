<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>多人在线贪吃蛇游戏--demo</title>
    <!-- 
        width=device-width：让文档的宽度与设备的宽度保持一致，且文档最大的宽度比例是1.0
        initial-scale=1：初始的缩放比例
        maximum-scale=1：允许用户缩放到的最大比例（对应还有个minimum-scale）
        user-scalable=no：不允许用户手动缩放
    -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 
        telephone=no：禁止自动将页面中的数字识别为电话号码
        address=no：禁止自动地址转为链接
        email=no：禁止自动将email转为链接
    -->
    <meta name="format-detection" content="telephone=no;address=no;email=no" />
    <!-- 强制将页面布局为一列 -->
    <meta name="mobileOptimized" content="width" />
    <!-- 申明页面是移动友好的 -->
    <meta name="handheldFriendly" content="true" />
    <!-- 允许用户使用全屏模式浏览 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 当用户使用全屏浏览时，将状态条设置为黑色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <style type="text/css">
    body{
        width: 100%;
        height: 100%;
        background: url(./images/bg.jpg) no-repeat;
    }
    p.topHead{
        text-align: center;
        color: #1ACF29;
        margin-top: 30px;
        font-size: 21px;
    }
    #main{
        text-align: center;
    }
    #main p{
        margin-top: 150px;
        font-size: 18px;
        color: #45B34A;
    }
    #main #sendInfo{
        position: relative;
        left: -70px;
    }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.0/mini-full-min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>

    <p class="topHead">多人在线贪吃蛇游戏--demo</p>
    <div id="main">
        <p>enter your room key and start the game</p>
        <label for="name">Name:</label>
        <input id="name" width="180px" type="text" /> <br/>
        <label for="key">RKey:</label>
        <input id="key" width="180px" type="text" /> <br/>
        <button id="sendInfo">send</button>
    </div>
</body>
</html>
